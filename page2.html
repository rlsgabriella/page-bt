<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTx Energia Solar</title>
    <link rel="shortcut icon" href="/images/logo (2).png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="page2.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="home">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
      >
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <!-- Logo -->
          <a class="navbar-brand" href="/index.html">
            <img
              src="/images/logo-bt.png"
              alt="BTx Energia Solar Logo"
              height="70"
            />
          </a>

          <h2 class="mb-0 text-center flex-grow-1">Projetos</h2>

          <button class="btn btn-secondary">
            <a class="text-decoration-none text-white" href="/index.html"
              >Voltar à página inicial</a
            >
          </button>
        </div>
      </nav>
    </header>

    <div class="container mt-5 pt-5">
      <div class="row">
        <!-- Lista de imagens adicionadas -->
        <script>
          const images = [
            "img14.jpg",
            "img17.jpg",
            "img22.jpg",
            "img25.jpg",
            "img29.jpg",
            "img32.jpg",
            "img33.jpg",
            "img34.jpg",
            "img37.jpg",
            "img38.jpg",
            "img46.jpg",
            "img51.jpg",
            "img52.jpg",
            "img55.jpg",
            "img58.jpg",
            "img61.jpg",
            "img62.jpg",
            "img63.jpg",
            "img68.jpg",
            "img71.jpg",
            "img76.jpg",
            "img77.jpg",
            "img82.jpg",
            "img85.jpg",
            "img86.jpg",
            "img89.jpg",
            "img90.jpg",
          ];

          let container = document.querySelector(".row");

          images.forEach((image, index) => {
            let col = document.createElement("div");
            col.className = "col-md-4 mb-4";

            col.innerHTML = `
                        <div class="card shadow">
                            <img src="/images/${image}" class="card-img-top" alt="Imagem ${
              index + 1
            }" onclick="openModal(this)">
                           
                        </div>
                    `;

            container.appendChild(col);
          });
        </script>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img id="modalImage" class="img-fluid" alt="Imagem ampliada" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openModal(element) {
        document.getElementById("modalImage").src = element.src;
        new bootstrap.Modal(document.getElementById("imageModal")).show();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
